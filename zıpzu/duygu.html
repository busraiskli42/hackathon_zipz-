        /* Emoji KartlarÄ± Ä°Ã§in Ã–zel Stil */

        /* Gizli/GÃ¶rÃ¼nÃ¼r Elemanlar */

        /* KÃ¼Ã§Ã¼k ekranlar iÃ§in responsive ayarlar */

    </style>
</head>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelime Resim Eşleştirme Oyunu</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Bu sayfa için özel stiller */
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            padding: 20px;
            width: 100%;
            max-width: 800px;
        }

        #word-display {
            font-family: 'Fredoka One', cursive;
            font-size: 3.5em;
            color: #2C3E50;
            text-align: center;
        }

        #picture-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Her satırda 4 resim */
            gap: 20px;
            width: 100%;
        }

        .picture-card {
            border: 4px solid #DEDEDE;
            border-radius: 20px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff; /* Kartın arka plan rengi */
        }

        /* Yeni: Resim kartının üzerine gelindiğinde şeffaflık */
        .picture-card:hover {
            transform: scale(1.05);
            border-color: #f9f9f9;
            opacity: 0.8; /* Şeffaflık eklendi */
        }

        .picture-card img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
        }

        #feedback-message {
            font-family: 'Nunito', sans-serif;
            font-size: 2em;
            font-weight: 700;
            text-align: center;
            min-height: 50px;
        }

        .correct {
            color: #4CAF50;
        }

        .incorrect {
            color: #FF6347;
        }

        /* Yeni: Doğru ve yanlış tahmin için çerçeve renkleri */
        .picture-card.correct-guess {
            border-color: #4CAF50; /* Yeşil çerçeve */
            box-shadow: 0 0 15px #4CAF50;
            border-width: 8px; /* Çerçeve kalınlığı artırıldı */
        }

        .picture-card.incorrect-guess {
            border-color: #FF6347; /* Kırmızı çerçeve */
            box-shadow: 0 0 15px #FF6347;
            border-width: 8px; /* Çerçeve kalınlığı artırıldı */
        }

        /* Yanlış tahmin için sallanma animasyonu */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        .incorrect-shake {
            animation: shake 0.5s ease-in-out;
        }

        /* Genel Stil Ayarları (main-container ve back-button için) */
        .main-container {
            /* main-container'ın arka planı şeffaf hale getirildi */
            background-color: transparent; 
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 800px;
            width: 100%;
            /* position: relative; kaldırıldı, çünkü back-button artık fixed */
        }

        .back-button {
            position: fixed; /* Buton ekranın sol üst köşesine sabitlendi */
            top: 20px;
            left: 20px;
            /* transform: translateX(0); kaldırıldı, artık gerek yok */
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            z-index: 1000; /* Diğer elemanların üzerinde görünmesini sağlar */
        }

        .back-button img {
            width: 60px; /* Butonun boyutuna göre ayarlandı */
            height: 60px; /* Butonun boyutuna göre ayarlandı */
        }
    </style>
</head>
<body>
    <!-- Geri butonu main-container dışına taşındı -->
    <a href="iletisim.html" class="back-button">
        <img src="assets/back_icon.png" alt="Geri Dön" class="back-icon">
    </a>

    <div class="main-container">
        <h1 class="main-title">Kelimeyi Resimle Eşleştir</h1>

        <div class="game-container">
            <div id="word-display"></div>
            <div id="picture-grid"></div>
            <div id="feedback-message"></div>
        </div>
    </div>
    <script src="kelimeeslestirme.js"></script>
</body>
</html>
